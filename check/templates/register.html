<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="h1">Register form</h1>
        <form action="register" method="post">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="email">First name</label>
                <input type="text" class="form-control" id="firt_name" placeholder="" name="first_name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Last name:</label>
                <input type="text" class="form-control" id="Last_name" placeholder="" name="last_name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">User name:</label>
                <input type="text" class="form-control" id="username" placeholder="" name="username">
            </div>
            <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password1">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="2" placeholder="Enter password" name="password2">
            </div>
            <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div>
        {% for message in messages %}
        <h3 class="h3">{{message}}</h3>
        {% endfor%}
    </div>
</body>
</html>
